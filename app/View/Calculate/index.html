<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="alert alert-primary" style="text-align:center;" role="alert">
    <a href="/">首页</a>|
    <a href="/calculate">计算器</a>
</div>
<form>
    <div class="form-group">
        <label for="exampleInputEmail1">输入数值</label>
        <input name="num" id="article" class="form-control article" placeholder="输入数值">
    </div>
</form>
<button type="submit" id="submit" class="btn btn-primary btn-lg btn-block">提交</button>

<div class="list">
    <ul>

    </ul>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

<script>
    $(function () {
        $("#submit").click(function () {
            $(".list >ul>li").remove();
            var num = $("input[name='num']").val();
            if($("input[name='num']").val()!=''){
                $.ajax('/res', {
                    type: 'post',
                    data: {num:num},
                    headers: {
                        'X-CSRF-TOKEN': 'token',
                        'Authorization':'Bearer '
                    },
                    success: function(res){
                        console.log(res)
                        if(res.code =='22000')
                        {
                            for(var i=0;i<res.result.length;i++){
                                $(".list >ul").append("<li>"+res.result[i]+"</li>");
                            }
                        }

                    },
                    error:function (res) {
                        if(res.status!=200){
                            alert('失败')
                        }
                    }
                });
            }else{
                alert('不能为空')
            }
        })
    })
</script>
</body>
</html>
